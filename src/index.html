<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Frank Martinez</title>
	<link rel="stylesheet" href="./css/style.min.css">
</head>

<body>
	<div class="wrapper">
		<!-- Header -->
		@@include('./html/_header.html')

		<!-- Main Page -->
		<main class="page">
			<div class="page__bg">
				<img src="./img/bg.jpg" alt="">
			</div>

			<div class="container">
				<div class="page__hero heropage">
					<div class="heropage__title">
						Capturing
						<span>
							Moments
						</span>
					</div>
					<div class="heropage__text">
						<span>Where Landscapes and Portraits Come Alive!</span>
					</div>
					<div class="heropage__btns">
						<div class="heropage__btn btn">
							<span>Book a Photoshoot</span>
						</div>
					</div>
				</div>
			</div>

			<!-- portfolio -->
			<section class="page__content">
				<div class="page__title">
					<span>
						Portfolio
					</span>
					<div class="page__titleline"></div>
				</div>
				<div class="container">
					<div class="page__gallery gallery">

					</div>
					<div class="page__btns">
						<div class="page__btn btn">
							<span>Show more</span>
						</div>
					</div>
			</section>
	</div>

	<!-- about me -->
	<section>
		<img src="./img/aboutme.jpg" alt="" style="z-index: -1;width: 100vw;object-fit: cover;">
	</section>

	</main>

	<!-- Footer -->
	@@include('./html/_footer.html')

	<!-- Modal -->
	<!-- @@include('./html/_modal.html') -->
	</div>
</body>
<script src="./js/scripts.min.js"></script>

</html>
